<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search Maker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>The Word Search</h1>
      <div><button class="back-btn">돌아가기</button></div>
    </header>
    <main>
      <form id="gameMaker-form" action="/makeGame" method="post">
        <div class="form-div">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <span class="title_msg"></span>
        </div>
        <div class="form-div">
          <label for="description">Description</label>

          <textarea
            name="description"
            id="description"
            required
            minlength="10"
          ></textarea>
          <span class="description_msg"></span>
        </div>
        <div class="form-div">
          <label for="word">Word List</label>
          <p>
            10~30개 단어. 퍼즐은 등록된 단어를 사용하여 무작위로 생성됩니다.
          </p>
          <div class="maker-info">
            <h3>Instructions</h3>
            <ul>
              <li>
                단어 검색 퍼즐을 만들려면 최소 10개 단어로 구성된 단어 목록을
                제공해야 합니다.
              </li>
              <li>단어 목록은 단일 주제나 주제를 기반으로 해야 합니다.</li>
              <li>
                단어는 az 문자와 최대 두 개의 공백 또는 대시만 포함할 수
                있습니다.
              </li>
              <li>
                단어가 단어 검색 그리드에 추가되면 공백과 대시가 제거됩니다.
              </li>
              <li>단어의 최대 길이는 14자입니다.</li>
            </ul>
          </div>

          <div class="wordlist">
            <!-- 30개 반복될 것
            <div class="wordList-div">
              <input type="text" name="word" />
              <span class="word-msg"></span>
            </div>
            -->
          </div>

          <span class="wordlist-msg"></span>
        </div>
        <button type="submit" class="submit-bth">제출</button>
      </form>
    </main>
    <footer></footer>
    <script src="maker.js"></script>
  </body>
</html>
